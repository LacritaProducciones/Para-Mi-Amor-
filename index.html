<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Mi Amor ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Pregunta -->
    <div id="questionContainer" class="card">
      <img src="https://i.pinimg.com/originals/ef/ce/56/efce56eba8ffb9e07a7afc0751ad58ed.gif" alt="Pregunta" class="gif">
      <h2>¿Me amas? ❤️</h2>
      <div class="btns">
        <button id="yesBtn" class="yes">Sí</button>
        <button id="noBtn" class="no">No</button>
      </div>
    </div>

    <!-- Cargando amor -->
    <div id="heartLoader" class="hidden card">
      <p>❤️ Siempre pensando en ti :3...</p>
    </div>

    <!-- Resultado -->
    <div id="resultContainer" class="hidden card">
      <h1>TE AMO ❤️</h1>
      <img src="https://i.pinimg.com/originals/2d/41/38/2d4138c7c24d21b9d17f66a54ee7ea03.gif" alt="Te amo" class="gif">
      <br><br>
      <button id="openLetterBtn" class="yes">Abrir mi carta 💌</button>
    </div>

    <!-- Carta animada -->
    <div id="letterContainer" class="hidden card">
      <button id="readLetterBtn" class="yes">Leer mensaje ❤️</button>
    </div>

    <!-- Mensaje final -->
    <div id="finalMessage" class="hidden card">
      <h2>💌 Para mi amor 💌</h2>
      <p id="loveText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
